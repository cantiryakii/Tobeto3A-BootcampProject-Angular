<body
  [ngClass]="{ 'dark-body': darkModeService.darkModeSignal() === 'dark', 'light-body': darkModeService.darkModeSignal() === 'light' }">
  <div
    [ngClass]="{ 'dark-container': darkModeService.darkModeSignal() === 'dark', 'light-container': darkModeService.darkModeSignal() === 'light' }">
    <div
      [ngClass]="{ 'dark-signup-box': darkModeService.darkModeSignal() === 'dark', 'light-signup-box': darkModeService.darkModeSignal() === 'light' }">
      <h2 [ngClass]="{ 'dark-h2': darkModeService.darkModeSignal() === 'dark', 'light-h2': darkModeService.darkModeSignal() === 'light' }">Sign Up</h2>
      <form id="form1" [formGroup]="registerForm" (ngSubmit)="register()">
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="email" required>
          <label>Email</label>
        </div>
        <button type="button" id="next1"
          [ngClass]="{ 'dark-btn': darkModeService.darkModeSignal() === 'dark', 'light-btn': darkModeService.darkModeSignal() === 'light' }">Next Step</button>
      </form>
    </div>
      <div
      [ngClass]="{ 'dark-signup-box': darkModeService.darkModeSignal() === 'dark', 'light-signup-box': darkModeService.darkModeSignal() === 'light' }">
        <form id="form2" [formGroup]="registerForm" (ngSubmit)="register()">
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="text" required>
          <label>About</label>
        </div>
        <button type="button" id="back1"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn1': darkModeService.darkModeSignal() === 'light' }">Back Step</button>
          <button type="button" id="next2"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn1': darkModeService.darkModeSignal() === 'light' }">Next Step</button>
      </form>
      </div>
      <div
      [ngClass]="{ 'dark-signup-box': darkModeService.darkModeSignal() === 'dark', 'light-signup-box': darkModeService.darkModeSignal() === 'light' }">
        <form id="form3" [formGroup]="registerForm" (ngSubmit)="register()">
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="text" required>
          <label>First Name</label>
        </div>
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="text" required>
          <label>Last Name</label>
        </div>
        <button type="button" id="back2"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn1': darkModeService.darkModeSignal() === 'light' }">Back Step</button>
          <button type="button" id="next3"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn1': darkModeService.darkModeSignal() === 'light' }">Next Step</button>
        </form>
      </div>
        <div
      [ngClass]="{ 'dark-signup-box': darkModeService.darkModeSignal() === 'dark', 'light-signup-box': darkModeService.darkModeSignal() === 'light' }">
        <form id="form4" [formGroup]="registerForm" (ngSubmit)="register()">
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">

          <label>National Identity</label>
        </div>
        <div
          [ngClass]="{ 'dark-input-box': darkModeService.darkModeSignal() === 'dark', 'light-input-box': darkModeService.darkModeSignal() === 'light' }">
          <input type="date" required>
          <label>Date of Birth</label>
        </div>
        <button type="button" id="back3"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn1': darkModeService.darkModeSignal() === 'light' }">Back Step</button>
        <button type="submit"
          [ngClass]="{ 'dark-btn1': darkModeService.darkModeSignal() === 'dark', 'light-btn': darkModeService.darkModeSignal() === 'light' }">Sign
          Up</button>
        <div
          [ngClass]="{ 'dark-login-link': darkModeService.darkModeSignal() === 'dark', 'light-login-link': darkModeService.darkModeSignal() === 'light' }">
          <a routerLink="/login">Login</a>
